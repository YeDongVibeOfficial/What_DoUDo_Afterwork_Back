<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="/user/register" method="post">
        <label>아이디: <input type="text" name="loginId" required></label><br>
        <label>비밀번호: <input type="password" name="password" required></label><br>
        <label>이름: <input type="text" name="name" required></label><br>
        <label>성별: 
            <select name="gender">
                <option value="M">남</option>
                <option value="F">여</option>
            </select>
        </label><br>
        <label>생년월일: <input type="date" name="birthday" required></label><br>
        <button type="submit">가입하기</button>
    </form>
    <p th:if="${error}" style="color:red;">[${error}]</p> <!-- 에러 메시지 표시 -->
    <a href="/user/login">로그인</a>
</body>
</html>
