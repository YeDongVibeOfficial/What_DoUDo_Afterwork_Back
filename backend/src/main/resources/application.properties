# 애플리케이션 이름
spring.application.name=backend

### ✅ H2 설정 (파일 기반 저장) ###
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 파일 기반 H2 데이터베이스 저장 위치 (데이터 유지)
spring.datasource.url=jdbc:h2:file:/Users/yedong/Desktop/Job/Database/TestDB/local
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ✅ Hibernate 자동 테이블 생성 기능 비활성화 (MyBatis 사용)
spring.jpa.hibernate.ddl-auto=none

# ✅ schema.sql 실행하여 테이블 자동 생성
spring.sql.init.mode=always
spring.datasource.initialization-mode=always

# SQL 쿼리 로그 출력 (디버깅 용도)
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true


### ✅ MyBatis 설정 ###
# 카멜케이스 자동 매핑 (DB: snake_case → Java: camelCase)
mybatis.configuration.map-underscore-to-camel-case=true

# XML Mapper 설정 (XML을 사용할 경우)
mybatis.mapper-locations=classpath:mappers/*Mapper.xml


### ✅ 공공데이터 API 설정 ###
# 공공데이터 API 기본 URL
publicdata.api.url=http://apis.data.go.kr/B551011/KorService1/areaBasedList1

# API 키 (환경 변수에서 불러오기, 보안 강화)
publicdata.api.key=${PUBLIC_DATA_API_KEY}
